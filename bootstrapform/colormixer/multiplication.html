<!DOCTYPE html>
<html>
    <head>
        <script>
            function product()
            {
                var multiplicand = parseInt(document.getElementById("multiplicand").value);
                var multiplier = parseInt(document.getElementById("multiplier").value);

                for( var x = 1; x <=multiplier; x++)
                {
                    document.getElementById("math-output").innerHTML += multiplicand + " X " + x + " = " + ( multiplicand * x) + "<br>";
                }
            }
        </script>
    </head>
    <body>
        <form name="multiply">
            <label for="multiplicand">multiplicand:</label>
            <input type="number" id="multiplicand" name="multiplicand" value=""><br>

            <label for="multiplier">multiplier:</label>
            <input type="number" id="multiplier" name="multiplier" value=""><br>

            <input type="button" value="Click Here for Times Table" onclick="product()">

            <div id="math-output"></div>
        </form>
    </body>
</html>
